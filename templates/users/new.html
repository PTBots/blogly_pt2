{% extends 'base.html' %}

{% block title %}
    Create User
{% endblock %}

{% block body %}

<h1>
    Create a new user
</h1>
<form method="POST">
    <div class="form-group row">
        <label for="first_name" class="col-sm-2 col-form-label">First Name</label>
        <div class="col-sm-10">
            <input type="text" 
                   class="form-control"
                   id="first_name"
                   name="first_name"
                   placeholder="First Name">
        </div>
    </div>

    <div class="form-group row">
        <label for="last_name" class="col-sm-2 col-form-label">Last Name</label>
        <div class="col-sm-10">
            <input type="text" 
                   class="form-control"
                   id="last_name"
                   name="last_name"
                   placeholder="Last Name">
        </div>
    </div>
    
    <div class="form-group row">
        <label for="image_url" class="col-sm-2 col-form-label">Image</label>
        <div class="col-sm-10">
            <input type="submit"
                   class="form-control" 
                   value="add">
        </div>
    </div>
</form>

{% endblock %}
